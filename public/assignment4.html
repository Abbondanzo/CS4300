<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebGL Transformations</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      canvas {
        border: 1px solid gray;
        text-align: center;
      }
      .container {
        width: 540px;
        margin: 0 auto;
        text-align: center;
      }
      form {
        text-align: left;
      }
    </style>
    <script id="vertex-shader-2d" type="x-shader/x-vertex">
      attribute vec2 a_coords;
      uniform mat3 u_matrix;
      void main() {
       // multiply coordinates by a transformation matrix
       gl_Position = vec4((u_matrix * vec3(a_coords, 1.0)).xy, 0.0, 1.0);
      }
    </script>
    <script id="fragment-shader-2d" type="x-shader/x-fragment">
      precision mediump float;
      uniform vec4 u_color;
      void main() {
        gl_FragColor = u_color;
      }
    </script>

    <script type="application/javascript" src="webgl-utils.js"></script>
    <script type="application/javascript" src="m3.js"></script>
    <script type="application/javascript" src="assignment4.js"></script>
  </head>
  <body onload="init();render()">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            WebGL Transformations
          </li>
        </ol>
      </nav>

      <h1>WebGL Transformations</h1>
      <canvas id="canvas" width="500px" height="300px"></canvas>

      <br />

      <form>
        <div class="form-row" width>
          <div class="form-group col-md-6">
            <label for="x">X:</label>
            <input class="form-control" id="x" value="20" />
          </div>
          <div class="form-group col-md-6">
            <label for="width">Width:</label>
            <input class="form-control" id="width" value="20" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="y">Y:</label>
            <input class="form-control" id="y" value="20" />
          </div>
          <div class="form-group col-md-6">
            <label for="height">Height:</label>
            <input class="form-control" id="height" value="20" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="color">Color:</label>
            <input class="form-control" id="color" type="color" />
          </div>
          <div class="form-group col-md-6">
            <label class="col-form-label">Shape:</label>
            <br />
            <div class="form-check form-check-inline">
              <input
                id="radio-rectangle"
                name="shape"
                class="form-check-input"
                type="radio"
                value="RECTANGLE"
                checked
              />
              <label class="form-check-label" for="radio-rectangle"
                >Rectangle</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                id="radio-triangle"
                name="shape"
                class="form-check-input"
                type="radio"
                value="TRIANGLE"
              />
              <label class="form-check-label" for="radio-triangle"
                >Triangle</label
              >
            </div>
          </div>
        </div>

        <button id="addShape" class="btn btn-primary">Add Shape</button>
        <button id="clearCanvas" class="btn btn-light">Clear Canvas</button>
      </form>
    </div>
  </body>
</html>
