<!doctype html><html lang="en"><head><title>A WebGL Mini CAD</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/><style>canvas {
        border: 1px solid gray;
        text-align: center;
      }
      .container {
        width: 540px;
        margin: 0 auto;
        text-align: center;
      }
      form {
        text-align: left;
      }</style><script id="vertex-shader-2d" type="x-shader/x-vertex">attribute vec2 a_coords;
      uniform   vec2 u_resolution;

      void main() {
        vec2 zeroToOne = a_coords / u_resolution;
        vec2 zeroToTwo = zeroToOne * 2.0;
        vec2 minusOneToOne = zeroToTwo - 1.0;
        // Modify this to change origin
        vec2 clipSpace = minusOneToOne * vec2(1, -1);
        gl_Position = vec4(clipSpace, 0, 1);
      }</script><script id="fragment-shader-2d" type="x-shader/x-fragment">precision mediump float;
      uniform vec4 u_color;
      void main() {
        gl_FragColor = u_color;
      }</script></head><body><div class="container"><nav aria-label="breadcrumb"><ol class="breadcrumb"><li class="breadcrumb-item"><a href="/">Home</a></li><li class="breadcrumb-item active" aria-current="page">A WebGL Mini CAD</li></ol></nav><h1>A WebGL Mini CAD</h1><canvas id="canvas" width="500px" height="300px"></canvas><br/><form><div class="form-row" width><div class="form-group col-md-6"><label for="x">X:</label> <input class="form-control" id="x" value="20"/></div><div class="form-group col-md-6"><label for="width">Width:</label> <input class="form-control" id="width" value="20"/></div></div><div class="form-row"><div class="form-group col-md-6"><label for="y">Y:</label> <input class="form-control" id="y" value="20"/></div><div class="form-group col-md-6"><label for="height">Height:</label> <input class="form-control" id="height" value="20"/></div></div><button id="addRectangle" class="btn btn-primary">Add Rectangle</button></form></div><script src="static/js/assignment2.js"></script></body></html>
